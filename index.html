<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src= "js/scripts.js" defer></script>
</head>
<body>
    <div id ="timer"></div>
    <h1>Solicitação de Livros</h1>
    <div>
    <h4>Vínculo</h4>
<select id = "vinculo" required class="form-select" aria-label="Default select example" >
  <option selected disabled value="">Selecione um Vínculo</option>
  <option value="Aluno">Aluno</option>
  <option value="Discente">Discente</option>
  <option value="Técnico">Técnico</option>
</select>
    </div>
    <br>
  <h4>Autor</h4>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="autor" placeholder="Digite o nome do autor">
    <label for="floatingInput">Digite o nome do autor</label>
  </div>
  <h4>ISSN</h4>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="issn" placeholder="Digite o issn do livro">
    <label for="floatingInput">Digite o issn do livro</label>
  </div>
  <h4>Editora</h4>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="editora" placeholder="Digite a editora do livro">
    <label for="floatingInput">Digite a editora do livro</label>
  </div>
  <h4>Titulo</h4>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo do livro">
    <label for="floatingInput">Digite o titulo do livro</label>
  </div>
  <h4>Edição</h4>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="edicao" placeholder="Digite a edição do livro">
    <label for="floatingInput">Digite a edição do livro</label>
  </div>
  <h4>Ano</h4>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="ano" placeholder="Digite o ano da publicação">
    <label for="floatingInput">Digite o ano da publicação</label>
  </div>
  <button onclick="produto.salvar()" id="butao"class="btn btn-success">Solicitar Livro</button>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">VÍNCULO</th>
        <th scope="col">AUTOR</th>
        <th scope="col">ISSN</th>
        <th scope="col">EDITORA</th>
        <th scope="col">TITULO</th>
        <th scope="col">EDIÇÃO</th>
        <th scope="col">ANO</th>
        <th scope="col">AÇÕES</th>
      </tr>
    </thead>
    <tbody id = "tbody">
      
    </tbody>
  </table>
    
</body>
</html>
